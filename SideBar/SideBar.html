<!DOCTYPE html>
<html>
<title>Snap-Desk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./w3.css">
<link rel="stylesheet" href="./style.css">
<script defer src="./dist/html2pdf.bundle.min.js"></script>
<link rel="stylesheet" href="./font-awesome.css">
<script defer src="./script.js"></script>
<body>

    <div class="w3-sidebar w3-bar-block w3-transparent w3-xxlarge" style="width:72px">
        <a title="Go to Demo Site..." id="helpBtn" href="http://snapdesk.softo.tech/" target="_blank" class="w3-button"><img class="menuBtn" id = "helpImg" src="../MenuLogos/help.svg" alt=""></a>
        <a title="Click to Select Screen" id="startBtn" class="w3-bar-item w3-button"><img class="menuBtn" src="../MenuLogos/Media-record-cropped.svg" alt=""></a>
        <a title="Click to Capture Current Screen" id="captureBtn" href="#" class="w3-bar-item w3-button"><img class="menuBtn" src="../MenuLogos/screenshot-one-svgrepo-com.svg" alt=""></a>
        <textarea title="Enter Additional Text Notes" label="TextNotes" name="TextNotes" id="notes" cols="6" rows="4"></textarea>
        <a title="Muli-tasking Mode" id="pipBtn" href="#" class="w3-bar-item w3-button">
            <img class="menuBtn" src="../MenuLogos/picture-size-svgrepo-com.svg" alt="">
            <img class="experimental" id="" src="../MenuLogos/experimental.svg" alt="" title="Experimental Feature! Might misbehave(Play/Pause) with video of the current browser tab.">
        </a>
        <a title="Download Notes" id="saveBtn" href="#" class="w3-bar-item w3-button"><img class="menuBtn" src="../MenuLogos/download-svgrepo-com.svg" alt=""></a>
        <div title="View and Remove Captured Notes" id="output2"></div>
    </div>
</body>

</html>
